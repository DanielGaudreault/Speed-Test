<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Speed Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: all 0.3s;
        }
        .test-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .test-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        .result-card {
            background: #f1f5f9;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .result-value {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        .result-label {
            color: #7f8c8d;
            font-size: 16px;
        }
        .progress-container {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
        }
        .status {
            text-align: center;
            color: #7f8c8d;
            margin: 20px 0;
            min-height: 24px;
        }
        .test-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #34495e;
        }
        @media (max-width: 600px) {
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Precision Internet Speed Test</h1>
        
        <button id="startTest" class="test-btn">Start Speed Test</button>
        
        <div class="status" id="status">Ready to test your connection</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="results">
            <div class="result-card">
                <div class="result-label">Ping (Latency)</div>
                <div class="result-value" id="ping">—</div>
                <div class="result-label">milliseconds</div>
            </div>
            <div class="result-card">
                <div class="result-label">Download Speed</div>
                <div class="result-value" id="download">—</div>
                <div class="result-label">Mbps</div>
            </div>
            <div class="result-card">
                <div class="result-label">Upload Speed</div>
                <div class="result-value" id="upload">—</div>
                <div class="result-label">Mbps</div>
            </div>
        </div>
        
        <div class="test-details" id="testDetails">
            This test measures your actual internet speeds by transferring data to/from reliable test servers.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startTestBtn = document.getElementById('startTest');
            const pingDisplay = document.getElementById('ping');
            const downloadDisplay = document.getElementById('download');
            const uploadDisplay = document.getElementById('upload');
            const progressBar = document.getElementById('progressBar');
            const statusDisplay = document.getElementById('status');
            const testDetails = document.getElementById('testDetails');
            
            // Configuration
            const config = {
                downloadTestSize: 10 * 1024 * 1024, // 10MB
                uploadTestSize: 5 * 1024 * 1024,    // 5MB
                pingTestUrl: 'https://www.google.com',
                downloadTestUrl: 'https://speed.hetzner.de/100MB.bin',
                uploadTestUrl: 'https://httpbin.org/post',
                testDuration: 5000 // Test duration in ms (5 seconds)
            };
            
            startTestBtn.addEventListener('click', async function() {
                startTestBtn.disabled = true;
                resetDisplays();
                statusDisplay.textContent = "Initializing test...";
                
                try {
                    // 1. Ping Test
                    statusDisplay.textContent = "Measuring latency...";
                    const ping = await measurePing(config.pingTestUrl);
                    pingDisplay.textContent = Math.round(ping);
                    updateProgress(10);
                    
                    // 2. Download Test
                    statusDisplay.textContent = "Testing download speed...";
                    progressBar.style.background = "linear-gradient(90deg, #3498db, #2ecc71)";
                    const downloadSpeed = await measureSpeed('download', config.downloadTestUrl, config.testDuration);
                    downloadDisplay.textContent = downloadSpeed.toFixed(2);
                    updateProgress(60);
                    
                    // 3. Upload Test
                    statusDisplay.textContent = "Testing upload speed...";
                    progressBar.style.background = "linear-gradient(90deg, #2ecc71, #e74c3c)";
                    const uploadSpeed = await measureSpeed('upload', config.uploadTestUrl, config.testDuration);
                    uploadDisplay.textContent = uploadSpeed.toFixed(2);
                    updateProgress(100);
                    
                    // Complete
                    statusDisplay.textContent = "Test completed successfully!";
                    testDetails.textContent = `Results: Ping ${Math.round(ping)}ms | Download ${downloadSpeed.toFixed(2)} Mbps | Upload ${uploadSpeed.toFixed(2)} Mbps`;
                    
                } catch (error) {
                    console.error("Speed test error:", error);
                    statusDisplay.textContent = "Test failed: " + error.message;
                    progressBar.style.width = "0%";
                } finally {
                    startTestBtn.disabled = false;
                }
            });
            
            function resetDisplays() {
                pingDisplay.textContent = "—";
                downloadDisplay.textContent = "—";
                uploadDisplay.textContent = "—";
                progressBar.style.width = "0%";
                testDetails.textContent = "Running tests...";
            }
            
            function updateProgress(percent) {
                progressBar.style.width = percent + "%";
            }
            
            async function measurePing(url) {
                const start = performance.now();
                try {
                    await fetch(url, {
                        method: 'HEAD',
                        mode: 'no-cors',
                        cache: 'no-store'
                    });
                } catch (e) {
                    // We still get timing even if request fails
                }
                const end = performance.now();
                return end - start;
            }
            
            async function measureSpeed(type, url, duration) {
                const startTime = performance.now();
                let transferredBytes = 0;
                let testEndTime = startTime + duration;
                
                if (type === 'download') {
                    try {
                        const response = await fetch(url, {
                            headers: {
                                'Cache-Control': 'no-cache',
                                'Pragma': 'no-cache'
                            }
                        });
                        
                        const reader = response.body.getReader();
                        while (performance.now() < testEndTime) {
                            const { done, value } = await reader.read();
                            if (done) break;
                            transferredBytes += value.length;
                        }
                        reader.cancel();
                    } catch (e) {
                        throw new Error("Download test failed");
                    }
                } else { // upload
                    try {
                        const chunkSize = 1 * 1024 * 1024; // 1MB chunks
                        const testData = new Uint8Array(chunkSize).fill(0);
                        
                        while (performance.now() < testEndTime) {
                            await fetch(url, {
                                method: 'POST',
                                body: testData,
                                headers: {
                                    'Content-Type': 'application/octet-stream'
                                }
                            });
                            transferredBytes += chunkSize;
                        }
                    } catch (e) {
                        throw new Error("Upload test failed");
                    }
                }
                
                const endTime = Math.min(performance.now(), testEndTime);
                const durationSeconds = (endTime - startTime) / 1000;
                const bitsTransferred = transferredBytes * 8;
                return (bitsTransferred / durationSeconds) / 1000000; // Convert to Mbps
            }
        });
    </script>
</body>
</html>
