<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Speed Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: all 0.3s;
        }
        .test-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .test-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        .result-card {
            background: #f1f5f9;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .result-value {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        .result-label {
            color: #7f8c8d;
            font-size: 16px;
        }
        .progress-container {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
        }
        .status {
            text-align: center;
            color: #7f8c8d;
            margin: 20px 0;
            min-height: 24px;
        }
        .test-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #34495e;
        }
        @media (max-width: 600px) {
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Precision Internet Speed Test</h1>
        
        <button id="startTest" class="test-btn">Start Speed Test</button>
        
        <div class="status" id="status">Ready to test your connection</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="results">
            <div class="result-card">
                <div class="result-label">Ping (Latency)</div>
                <div class="result-value" id="ping">—</div>
                <div class="result-label">milliseconds</div>
            </div>
            <div class="result-card">
                <div class="result-label">Download Speed</div>
                <div class="result-value" id="download">—</div>
                <div class="result-label">Mbps</div>
            </div>
            <div class="result-card">
                <div class="result-label">Upload Speed</div>
                <div class="result-value" id="upload">—</div>
                <div class="result-label">Mbps</div>
            </div>
        </div>
        
        <div class="test-details" id="testDetails">
            This test measures your actual internet speeds by transferring data to/from reliable test servers.
            Results are averaged over multiple measurements for accuracy.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startTestBtn = document.getElementById('startTest');
            const pingDisplay = document.getElementById('ping');
            const downloadDisplay = document.getElementById('download');
            const uploadDisplay = document.getElementById('upload');
            const progressBar = document.getElementById('progressBar');
            const statusDisplay = document.getElementById('status');
            const testDetails = document.getElementById('testDetails');
            
            // Configuration
            const config = {
                downloadTestSize: 20 * 1024 * 1024, // 20MB
                uploadTestSize: 10 * 1024 * 1024,   // 10MB
                testIterations: 3,                  // Number of test runs to average
                pingTestUrl: 'https://www.google.com',
                downloadTestUrl: 'https://speedtest-ny.turnkeyinternet.net/1000mb.bin',
                uploadTestUrl: 'https://httpbin.org/post'
            };
            
            startTestBtn.addEventListener('click', async function() {
                startTestBtn.disabled = true;
                resetDisplays();
                statusDisplay.textContent = "Initializing test...";
                
                try {
                    // 1. Ping Test
                    statusDisplay.textContent = "Measuring latency...";
                    const pingResults = [];
                    for (let i = 0; i < config.testIterations; i++) {
                        const ping = await measurePing(config.pingTestUrl);
                        pingResults.push(ping);
                        updateProgress(10 + (i * 5));
                    }
                    const avgPing = calculateAverage(pingResults);
                    pingDisplay.textContent = Math.round(avgPing);
                    
                    // 2. Download Test
                    statusDisplay.textContent = "Testing download speed...";
                    progressBar.style.background = "linear-gradient(90deg, #3498db, #2ecc71)";
                    const downloadSpeeds = [];
                    for (let i = 0; i < config.testIterations; i++) {
                        const speed = await measureDownloadSpeed(config.downloadTestUrl, config.downloadTestSize);
                        downloadSpeeds.push(speed);
                        updateProgress(40 + (i * 15));
                    }
                    const avgDownload = calculateAverage(downloadSpeeds);
                    downloadDisplay.textContent = avgDownload.toFixed(2);
                    
                    // 3. Upload Test
                    statusDisplay.textContent = "Testing upload speed...";
                    progressBar.style.background = "linear-gradient(90deg, #2ecc71, #e74c3c)";
                    const uploadSpeeds = [];
                    for (let i = 0; i < config.testIterations; i++) {
                        const speed = await measureUploadSpeed(config.uploadTestUrl, config.uploadTestSize);
                        uploadSpeeds.push(speed);
                        updateProgress(70 + (i * 10));
                    }
                    const avgUpload = calculateAverage(uploadSpeeds);
                    uploadDisplay.textContent = avgUpload.toFixed(2);
                    
                    // Complete
                    statusDisplay.textContent = "Test completed successfully!";
                    updateProgress(100);
                    testDetails.textContent = `Final results averaged over ${config.testIterations} test runs. Ping: ${Math.round(avgPing)}ms, Download: ${avgDownload.toFixed(2)} Mbps, Upload: ${avgUpload.toFixed(2)} Mbps`;
                    
                } catch (error) {
                    console.error("Speed test error:", error);
                    statusDisplay.textContent = "Test failed: " + error.message;
                    progressBar.style.width = "0%";
                } finally {
                    startTestBtn.disabled = false;
                }
            });
            
            function resetDisplays() {
                pingDisplay.textContent = "—";
                downloadDisplay.textContent = "—";
                uploadDisplay.textContent = "—";
                progressBar.style.width = "0%";
                testDetails.textContent = "Running tests...";
            }
            
            function updateProgress(percent) {
                progressBar.style.width = percent + "%";
            }
            
            function calculateAverage(values) {
                const sum = values.reduce((a, b) => a + b, 0);
                return sum / values.length;
            }
            
            async function measurePing(url) {
                const startTimes = [];
                const count = 3; // Multiple ping measurements
                
                for (let i = 0; i < count; i++) {
                    const start = performance.now();
                    try {
                        await fetch(url, {
                            method: 'HEAD',
                            mode: 'no-cors',
                            cache: 'no-store'
                        });
                    } catch (e) {
                        // We still get timing even if request fails
                    }
                    const end = performance.now();
                    startTimes.push(end - start);
                }
                
                // Return median ping to exclude outliers
                startTimes.sort((a, b) => a - b);
                return startTimes[Math.floor(count / 2)];
            }
            
            async function measureDownloadSpeed(url, size) {
                const startTime = performance.now();
                let downloadedBytes = 0;
                
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        }
                    });
                    
                    const reader = response.body.getReader();
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        downloadedBytes += value.length;
                        
                        // Abort if we've downloaded enough for measurement
                        if (downloadedBytes >= size) {
                            reader.cancel();
                            break;
                        }
                    }
                } catch (e) {
                    throw new Error("Download test failed");
                }
                
                const endTime = performance.now();
                const durationSeconds = (endTime - startTime) / 1000;
                const bitsDownloaded = downloadedBytes * 8;
                return (bitsDownloaded / durationSeconds) / 1000000; // Convert to Mbps
            }
            
            async function measureUploadSpeed(url, size) {
                const chunkSize = 1 * 1024 * 1024; // 1MB chunks
                const chunks = Math.ceil(size / chunkSize);
                const testData = new Uint8Array(chunkSize).fill(0);
                
                const startTime = performance.now();
                let uploadedBytes = 0;
                
                try {
                    for (let i = 0; i < chunks; i++) {
                        const currentSize = Math.min(chunkSize, size - uploadedBytes);
                        const blob = new Blob([testData.subarray(0, currentSize)]);
                        
                        await fetch(url, {
                            method: 'POST',
                            body: blob,
                            headers: {
                                'Content-Type': 'application/octet-stream'
                            }
                        });
                        
                        uploadedBytes += currentSize;
                        
                        // Abort if we've uploaded enough for measurement
                        if (uploadedBytes >= size) break;
                    }
                } catch (e) {
                    throw new Error("Upload test failed");
                }
                
                const endTime = performance.now();
                const durationSeconds = (endTime - startTime) / 1000;
                const bitsUploaded = uploadedBytes * 8;
                return (bitsUploaded / durationSeconds) / 1000000; // Convert to Mbps
            }
        });
    </script>
</body>
</html>
